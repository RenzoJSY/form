<!DOCTYPE html>
<html>
<head>
<title>HTML Form Example</title>
</head>
<body>
	<h1>HTML Form Example</h1>
	<form>
		<fieldset>
		<legend>Personal Information</legend>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>
		<br>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>
		<br>
		<label for="phone">Phone:</label>
		<input type="tel" id="phone" name="phone"
		<br>
		
		<legend>Gender</legend>
		<input type="radio" id="male" name="gender" value="male" required>
		<label for="male">Male</label>
		<br>
		<input type="radio" id="female" name="gender" value="female" required>
		<label for="female">Female</label>
		<br>
		<input type="radio" id="other" name="gender" value="other" required>
		<label for="other">Other</label>
		
		<legend>Hobbies</legend>
		<input type="checkbox" id="hobby1" name="hobbies" value="reading">
		<label for="hobby1">Reading</label>
		<br>
		<input type="checkbox" id="hobby2" name="hobbies" value="music">
		<label for="hobby2">Listening to Music</label>
		<br>
		<input type="checkbox" id="hobby3" name="hobbies" value="sports">
		<label for="hobby3">Playing Sports</label>
		<br>
		<input type="checkbox" id="hobby4" name="hobbies" value="Gaming">
		<label for="hobby3">Playing Video games</label>
	
		<legend>Favorite Color</legend>
		<select id="color" name="color" required>
		<option value="">Select a color</option>
		<option value="red">Red</option>
		<option value="blue">Blue</option>
		<option value="green">Green</option>
		<option value="yellow">Yellow</option>
		</select>
		
		<legend>Country</legend>
		<select id="country" name="country" required>
		<option value="">Select a coutnry</option>
		<option value="Fil">Philippines</option>
		<option value="Usa">USA</option>
		<option value="Can">Canada</option>
		<option value="Swe">Sweden</option>
		</select>
		
		<legend>Comments</legend>
		<textarea id="comments" name="comments" rows="4" cols="50"></textarea>
		</fieldset>
			
		
	</form>
</body>
</html>
